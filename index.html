<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Vowel Counter | Javascript</title>
</head>
<body>
    <div class="container">
        <div class="main-area">
            <h1>Vowel Counter</h1>
            <textarea rows="8" cols="40" id="text-area" onkeyup=count(this.value)></textarea>
        </div>
        <div class="side-area">
            <h2>Vowel</h2>
            <input type="text" value="0" id="counter">
        </div>
    </div>
    <script>
        const countStr = document.getElementById("text-area");
        
        let values = document.getElementById("counter");

        function count(str){
            str = str.toLowerCase();
            let arr = ['a','e','i','o','u'];
            let cnt=0;

            for(let letter of str){
                if(arr.includes(letter)){
                    cnt++;
                }
            }
            values.value = cnt;
        }




    </script>
</body>
</html>
